<div>
    <form [formGroup]=tripForm (ngSubmit)=submit(tripForm.value) novalidate>
        <mat-form-field class="field">
            <mat-label>Trip name</mat-label>
            <input matInput placeholder="Name" formControlName="Name">
        </mat-form-field>
        <mat-form-field class="field">
            <mat-label>Parking spot</mat-label>
            <input matInput placeholder="Parking spot" formControlName="Spot">
        </mat-form-field>
        <div class="button" >
            <button color="accent" [disabled]="!tripForm.valid" mat-raised-button type="submit" class="submitb">
              <span>Submit</span></button>
          </div>
    </form>
</div>
<div>
    <mat-card *ngFor="let post of posts$ | async">
        <div class="posttitle"> {{ post.UserId}}</div>
        <div class="postdata"> {{post.Name}}</div>
        <div class="postbody"> {{post.Spot}}</div> 
    </mat-card>
</div>
